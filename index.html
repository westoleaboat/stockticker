<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <!-- font2 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@100&display=swap"
    rel="stylesheet">

  <title>Stock</title>
</head>

<body>

  <section>


    <div class="price-container">
      <h1 class="title">Real time price update</h1>

      <div class="container-items">

        <div class="btcprice-container">
          <h1 id="stock-name-btc">Bitcoin<br>BTC</h1>

          <div class="stock-items">
            <a href="https://bitcoin.org/bitcoin.pdf">whitepaper</a>
          </div>

          <h1 id="stock-price-btc">Loading...</h1>

        </div>

        <div class="ethprice-container">
          <h1 id="stock-name-eth">Ethereum<br>ETH</h1>

          <h1 id="stock-price-eth">Loading...</h1>
        </div>

        <div class="xmrprice-container">
          <h1 id="stock-name-xmr">Monero<br>XMR</h1>

          <h1 id="stock-price-xmr">Loading...</h1>
        </div>


      </div>
      <h3 class="b-right">made with binance websocket</h3>


    </div>


    <div class="container">

      <ul class="circles-container">
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
        <li class="circle"></li>
      </ul>

    </div>

  </section>

  <script src="script.js"></script>

</body>

</html>
